{% extends 'ecom/old/base.html' %}
{% block content %}
    <div class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Вход в учетную запись</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
    </div>
        <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
        <form method="post" action={% url 'login' %}>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" name="username" placeholder="Имя пользователя">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" placeholder="Пароль">
            </div>

            <button type="submit" class="btn btn-secondary">Войти</button>
        </form>
        </div>
        </div>
        </div>

<br><br>
{% endblock %}
